<table mat-table [dataSource]="meals" class="mat-elevation-z8 w-100">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let meal">
      <img [src]="meal.strMealThumb" alt="Thumb" class="grid-thumb">
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let meal"> {{meal.idMeal}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let meal"> {{meal.strMeal}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let meal">
      <button mat-icon-button color="primary" [routerLink]="['/meal', meal.idMeal]" aria-label="Show details">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      [routerLink]="['/meal', row.idMeal]" 
      class="row-link">
  </tr>
</table>
