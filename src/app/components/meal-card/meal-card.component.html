<mat-card class="meal-card appearance-animation">
  <mat-card-header>
    <mat-card-title>{{ meal.strMeal }}</mat-card-title>
  </mat-card-header>
  
  <img mat-card-image [src]="meal.strMealThumb" [alt]="meal.strMeal" [routerLink]="['/meal', meal.idMeal]" style="cursor: pointer;">
  
  <mat-card-content>
    <p>ID: {{ meal.idMeal }}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/meal', meal.idMeal]">SHOW DETAILS</button>
  </mat-card-actions>
</mat-card>
